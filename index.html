<head>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<!--COMMANDS:
    justify-content => align content on x 
    align-items => align item on y

-->
<body>
  <!--red container div-->
  <div style="position: relative; display: inline-block">
    <!--smaller red container div-->
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!-- display: flex displays the divs side by side-->
      <!-- player health-->
      <div
        style="
          position: relative;
          height: 30px;
          width: 100%;
          display: flex;
          justify-content: flex-end; 
        "
      >
        <div style="background-color: yellow; height: 30px; width: 100%"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background: blue;
            top: 0;
            bottom: 0;
            right: 0;
            width: 100%;
          "
        ></div>
      </div>

      <!--timer-->
      <div
        id="timer"
        style="
          background-color: red;
          height: 50px;
          width: 100px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        10
      </div>
      <!--enemy health-->
      <div style="position: relative; height: 30px; width: 100%">
        <div style="background-color: yellow; height: 30px"></div>
        <div
          id="enemyHealth"
          style="
            position: absolute;
            background: blue;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
          "
        ></div>
      </div>
    </div>
    <!--winner or TIE-->
    <div
      id="verdict"
      style="
        position: absolute;
        color: white;
        display: none;
        justify-content: center;
        align-items: center;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
      "
    >
      TIE
    </div>
    <canvas></canvas>
  </div>

  <script src="index.js"></script>
</body>
